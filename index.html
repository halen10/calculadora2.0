<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="display">
            <div class="display-result" id="display-operaction"></div>
            <div class="display-operaction" id="display-result"></div>
        </div>
        <div class="botones">
            <button id="clea" class="col-2">C</button>
            <button id="dele">&#8592;</button>
            <button id="porc">%</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="divi">/</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="mult">*</button>            
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="rest">-</button>
            <button id="num0" class="col-2">0</button>
            <button id="igua">=</button>
            <button id="suma">+</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
